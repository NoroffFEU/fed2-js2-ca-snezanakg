<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - WIRES</title>
  <link rel="stylesheet" href="/src/css/style.css" />
</head>
<body>
  <div class="container auth-container">
    <div class="logo">
      <img src="/public/images/LOGO.png" alt="WIRES Logo" />
    </div>

    <form id="register-form" name="register">
      <h2>Create Account</h2>

      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" name="username" required pattern="^[\w]+$" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          name="email"
          required
          pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
          title="Use @noroff.no or @stud.noroff.no email only"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" name="password" required minlength="8" />
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input id="confirm-password" type="password" name="confirm-password" required />
      </div>

      <div id="message" class="form-group"></div>

      <button type="submit" class="btn">Register</button>

      <p class="link">
        Already have an account? <a href="/auth/login/index.html">Login</a>
      </p>
    </form>
  </div>

  <script type="module" src="/src/js/ui/auth/register.js"></script>
</body>
</html>
