<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - WIRES</title>
  <link rel="stylesheet" href="/src/css/style.css" />
</head>
<body>
  <div class="container auth-container">
    <div class="logo">
      <img src="/public/images/LOGO.png" alt="WIRES Logo" />
    </div>

    <form id="registerForm" name="register"> <!-- Fixed ID -->
      <h2>Register</h2>

      <div class="form-group">
        <label for="name">Username</label>
        <input id="name" type="text" name="name" placeholder="Choose a username" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="name@noroff.no or name@stud.noroff.no" pattern="^[a-zA-Z0-9._%+-]+@(stud\.)?noroff\.no$"
         required />

      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" name="password" placeholder="Enter your password" required />
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input id="confirm-password" type="password" name="confirm-password" placeholder="Confirm your password" required />
      </div>

      <div class="form-group">
        <label for="avatar">Avatar URL</label>
        <input id="avatar" type="url" name="avatar" value="https://placekitten.com/200/200" required />
      </div>

      <div id="registerError" class="form-group" style="color: red;"></div> <!--  Matched JS -->

      <button type="submit" class="btn">Register</button>

      <p class="link">
        Already have an account? <a href="login.html">Login</a>
      </p>
    </form>
  </div>

  <script type="module" src="/src/js/ui/auth/register.js"></script>
</body>
</html>
