<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - WIRES</title>
  <link rel="stylesheet" href="/src/css/style.css" />
</head>
<body>
  <div class="container auth-container">
    <div class="logo">
      <img src="/public/images/LOGO.png" alt="WIRES Logo" />
    </div>

    <form id="register-form" name="register">
      <h2>Register</h2>

      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" name="username" placeholder="Choose a username" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="name@noroff.no or name@stud.noroff.no" pattern="^[\\w\\-.]+@(stud\\.)?noroff\\.no$" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" name="password" placeholder="Enter your password" required />
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input id="confirm-password" type="password" name="confirm-password" placeholder="Confirm your password" required />
      </div>

      <div id="message" class="form-group"></div>

      <button type="submit" class="btn">Register</button>

      <p class="link">
        Already have an account? <a href="login.html">Login</a>
      </p>
    </form>
  </div>

  <script type="module">
    import { onRegister } from "/src/js/ui/auth/register.js";
    document.forms.register.addEventListener("submit", onRegister);
  </script>
</body>
</html>
