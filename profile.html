<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - WIRES</title>
  <link rel="stylesheet" href="/src/css/style.css" />
  <script type="module" src="/src/js/profile/index.js"></script>
</head>
<body>
  <div class="container profile-container">
    <div class="profile-header">
      <img id="profile-avatar" src="/public/images/rainbow-roses.png" alt="User Avatar" class="avatar" />
      <h2 id="profile-name">Username</h2>
      <p id="profile-email" class="email"></p>
      <p class="bio">This is your bio. Update it in settings.</p>
      <button class="btn profile-btn">Edit Profile</button>
      <button class="btn" id="logout-btn">Logout</button>
    </div>

    <div class="posts">
      <div class="post-card">
        <h3>Post Title</h3>
        <p>Post content preview...</p>
        <img src="/public/images/buket.png" alt="Post image" />
      </div>
      <div class="post-card">
        <h3>Another Post</h3>
        <p>Post content preview...</p>
        <img src="/public/images/peak.png" alt="Post image" />
      </div>
    </div>
  </div>

  <nav class="navbar">
    <a href="feed.html">Feed</a>
    <a href="create.html">New Post</a>
    <a href="profile.html">Profile</a>
  </nav>
</body>
</html>
