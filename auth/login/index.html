<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - WIRES</title>
  <link rel="stylesheet" href="/src/css/style.css" />
  <script type="module" src="/src/js/login.js"></script>
</head>
<body>
  <div class="container auth-container">
    <div class="logo">
      <img src="/public/images/LOGO.png" alt="WIRES Logo" />
    </div>
    <form id="login-form" name="login">
      <h2>Login</h2>
      <div id="message"></div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="Enter email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" name="password" placeholder="Enter password" required />
      </div>
      <button type="submit" class="btn">Login</button>
      <p class="link">Don't have an account? <a href="/auth/register.html">Register</a></p>
    </form>
  </div>
</body>
</html>
