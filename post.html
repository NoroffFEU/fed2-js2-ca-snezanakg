<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WIRES - Post</title>
    <link rel="stylesheet" href="/src/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="/src/app.js"></script>
  </head>
  <body>
    <div class="container post-view-container">
      <!-- Post Card -->
      <div class="post-card">
        <h3>Post Title</h3>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec ultricies libero a elit ultrices ultricies. Nullam vitae felis a nisl tempus blandit.
        </p>
        <img src="https://via.placeholder.com/600x400?text=Post+Image" alt="Post Image" />
        <p><small>Posted by <strong>User</strong> on 2025-03-25</small></p>
      </div>
      <!-- Comments Section -->
      <div class="comments-section">
        <h4>Comments</h4>
        <div class="comment">
          <p><strong>User1:</strong> Great post!</p>
        </div>
        <div class="comment">
          <p><strong>User2:</strong> I agree, awesome content!</p>
        </div>
        <!-- Comment Form -->
        <form id="comment-form">
          <div class="form-group">
            <input type="text" name="comment" placeholder="Write a comment..." required />
          </div>
          <button type="submit" class="btn">Submit Comment</button>
        </form>
      </div>
    </div>
    <!-- Bottom Navigation -->
    <nav class="navbar">
      <a href="feed.html">Feed</a>
      <a href="create.html">New Post</a>
      <a href="profile.html">Profile</a>
    </nav>
  </body>
</html>
