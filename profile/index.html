<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WIRES - Profile</title>
    <link rel="stylesheet" href="/src/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
    <script type="module" src="/src/app.js"></script>
  </head>
  <body>
    <div class="container profile-container">
      <div class="profile-header">
        <img src="/assets/avatar.png" alt="User Avatar" class="avatar" />
        <h2>Username</h2>
        <p class="bio">This is your bio. Tell us something about yourself.</p>
        <button class="btn profile-btn">Edit Profile</button>
      </div>
      <!-- User's Posts -->
      <div class="posts">
        <div class="post-card">
          <h3>Post Title</h3>
          <p>Post content preview...</p>
          <img src="/assets/post-image.jpg" alt="Post image" />
        </div>
        <div class="post-card">
          <h3>Another Post</h3>
          <p>Post content preview...</p>
          <img src="/assets/post-image2.jpg" alt="Post image" />
        </div>
      </div>
    </div>
    <nav class="navbar">
      <a href="/pages/feed/index.html">Feed</a>
      <a href="/post/create/index.html">New Post</a>
      <a href="/profile/index.html">Profile</a>
    </nav>
  </body>
</html>
