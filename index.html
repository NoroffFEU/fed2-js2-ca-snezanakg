<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WIRES - Social Platform</title>
  <link rel="stylesheet" href="/src/css/style.css" />
</head>
<body>
  <div class="container auth-container">
    <div class="logo">
      <img src="/public/images/LOGO.png" alt="WIRES Logo" />
    </div>
    <h2>Welcome to WIRES</h2>
    <p>Connect, Share, and Explore with the community.</p>
    <div class="btn-group">
      <a class="btn" href="/auth/login.html">Login</a>
      <a class="btn" href="/auth/register.html">Register</a>
    </div>
  </div>
  <script type="module">
    import { onLogin } from "/src/js/ui/auth/login.js";
  
    const form = document.forms.login;
  
    if (form) {
      form.addEventListener("submit", onLogin);
    }
  </script>
  
</body>
</html>
