<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WIRES - Feed</title>
  <link rel="stylesheet" href="/src/css/style.css" />
</head>
<body>
  <div class="container feed-container">
    <header class="feed-header" style="background-image: url('/public/images/aurura5.png')">
      <div class="logo"><img src="/public/images/LOGO.png" alt="WIRES Logo" /></div>
      <h2>Feed</h2>
      <input type="text" placeholder="Search posts..." class="search-bar" />
    </header>

    <div class="posts">
      <div class="post-card">
        <div class="post-user">
          <img src="/public/images/aurora10.png" alt="User Avatar" class="avatar" />
          <span class="username">User1</span>
        </div>
        <p>Lorem ipsum dolor sit amet.</p>
        <img src="/public/images/black-rose.png" alt="Post Image" />
      </div>
      <div class="post-card">
        <div class="post-user">
          <img src="/public/images/ppl.png" alt="User Avatar" class="avatar" />
          <span class="username">User2</span>
        </div>
        <p>Vivamus luctus urna sed urna ultricies.</p>
        <img src="/public/images/white-rose.png" alt="Post Image" />
      </div>
    </div>
  </div>

  <nav class="navbar">
    <a href="/pages/feed/index.html">Feed</a>
    <a href="/post/create/index.html">New Post</a>
    <a href="/profile/index.html">Profile</a>
  </nav>

  <script type="module" src="/src/js/api/profile/index.js"></script>
</body>
</html>
