<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WIRES - Register</title>
    <link rel="stylesheet" href="/src/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
    <script type="module" src="/src/app.js"></script>
  </head>
  <body>
    <div class="container auth-container">
      <!-- Logo Section (using an image) -->
      <div class="logo">
        <img src="/public/images/LOGO.png" alt="WIRES Logo" />
      </div>
      <!-- Registration Form -->
      <form id="register-form" name="register">
        <h2>Create Account</h2>
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" type="text" name="username" placeholder="Enter username" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" name="email" placeholder="Enter email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" name="password" placeholder="Enter password" required />
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input id="confirm-password" type="password" name="confirm-password" placeholder="Confirm password" required />
        </div>
        <button type="submit" class="btn">Register</button>
        <p class="link">
          Already have an account? <a href="/auth/login/index.html">Login</a>
        </p>
      </form>
    </div>
  </body>
</html>
