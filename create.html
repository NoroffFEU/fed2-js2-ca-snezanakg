<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Post</title>
  <link rel="stylesheet" href="/src/css/style.css" />
</head>
<body>
  <div class="container">
    <h2>Create a New Post</h2>
    <form id="createPostForm">
      <label for="title">Title *</label>
      <input type="text" id="title" name="title" required />

      <label for="body">Body</label>
      <textarea id="body" name="body" rows="4"></textarea>

      <label for="media">Image URL (optional)</label>
      <input type="url" id="media" name="media" />

      <div id="postMessage" class="form-group" style="color: red;"></div>
      <button type="submit">Publish</button>
    </form>
  </div>

  <script type="module" src="/src/js/pages/create.js"></script>
</body>
</html>
